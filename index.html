<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio de DAW</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container"></div>
    <div class="overlay">
        <h1>Alex Rivero</h1>
        <h2>Web Developer</h2>
    </div>
    <div class="buttons">
        <button id="btn-info">Info</button>
        <button id="btn-proyectos">Proyectos</button>
        <button id="btn-programas">Programas</button>
    </div>
    <div class="corner-buttons">
        <button id="btn-home">Home</button>
        <button id="btn-info-corner">Info</button>
        <button id="btn-proyectos-corner">Proyectos</button>
        <button id="btn-programas-corner">Programas</button>
    </div>
    <div class="title-container">
        <h1 id="title-text"></h1>
    </div>
    <div class="project-info">
        <h3 id="project-title"></h3>
        <p id="project-subtitle"></p>
    </div>
    <div class="project-brief">       
        <p id="brief-text"></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
